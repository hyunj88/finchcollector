{% extends 'base.html' %}
{% block content %}
    <h1>Finch List</h1>

    {% for finch in finches %}
        <div class="card red lighten-5">
            <div class="card-content">
                <span class="card-title">{{ finch.name }}</span>
                <p>Breed: {{ finch.breed }}</p>
                {% if finch.age > 0 %}
                <p>Age: {{ finch.age }}</p>
                {% else %}
                <p>Age: Chick</p>
                {% endif %}
                <a class="red-text" href="{% url 'detail' finch.id %}">View {{ finch.name }} Details</a>
            </div>
        </div>
    {% endfor %}
{% endblock %}
